<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivianware | Discord Invite</title>
    <link rel="shortcut icon" href="images/logo-dino.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <img src="images/logo-dino.png" alt="dino-logo" width="100px" class="logo">
    <p class="logo-text">Internal Dinosaur Run Cheat - Only Wall<br>Press T to inject and use Godmode</br></p>
    <div id="godmode-notification" class="notification">Godmode enabled</div>
    <div class="notification" id="notification">
        <p id="notification-text">Congratulations! You've reached 515 points!</p>
        <a href="https://discord.gg/vivianwares" id="notification-link">Click here to join</a>
      </div>
    <div class="world" data-world>
        <div class="highscore" data-Highscore><span class="high">HI</span> 10000 </div>
        <div class="separator">|</div>
        <div class="score" data-score>0</div>
        <div class="start-screen" data-start-screen>Press "Space" to Start<br>You need 515 points to get discord invite link</div>
        <img src="images/ground.png" class="ground" data-ground>
        <img src="images/ground.png" class="ground" data-ground>
        <img src="images/clouds.png" class="clouds" data-clouds>
        <img src="images/clouds.png" class="clouds" data-clouds>
        <img src="images/dino-stationary.png" class="dino" data-dino>
    </div>
</body>
</html>
